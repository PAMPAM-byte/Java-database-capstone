name: Lint Frontend

on: [push, pull_request]

jobs:
  lint-frontend:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install linters
        run: npm install -g htmlhint stylelint eslint

      - name: Lint HTML
        run: htmlhint "app/src/main/resources/static/assets/pages/**/*.html"
        continue-on-error: true

      - name: Lint CSS
        run: stylelint "app/src/main/resources/static/assets/css/**/*.css"
        continue-on-error: true

      - name: Lint JavaScript
        run: eslint "app/src/main/resources/static/assets/js/**/*.js"
        continue-on-error: true
